<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-icons">
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="show_all_tasks.html"><i class="fas fa-tasks"></i></a></li>
                <li><a href="#"><i class="fas fa-user"></i></a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i></a></li>
            </ul>
        </nav>
        <h1>My Creative To-Do List</h1>
        <img src="http://www.clipartbest.com/cliparts/Kij/LxL/KijLxLByT.png" alt="To-Do List Icon">
    </header>
    <main>
        <section class="info">
            <p>Welcome to your Creative To-Do List! Here you can manage your tasks efficiently. Add new tasks, categorize them, set due dates, and prioritize them. Use the filters to view completed or uncompleted tasks. Stay organized and productive!</p>
        </section>
        <section class="task-entry">
            <input type="text" id="task-input" placeholder="Enter task...">
            <select id="category-select">
                <option value="">Select category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
            <input type="date" id="due-date-input">
            <select id="priority-select">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="add-task-btn">Add Task</button>
        </section>
        <section class="task-filters">
            <a href="show_all_tasks.html"><button id="show-all-btn">Show All</button></a>
            <a href="show_completed_tasks.html"><button id="show-completed-btn">Show Completed</button></a>
            <a href="show_uncompleted_tasks.html"><button id="show-uncompleted-btn">Show Uncompleted</button></a>
        </section>
        <section class="task-list">
            <h2>Tasks</h2>
            <ul id="task-list-ul">
                <!-- tasks will be rendered here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
